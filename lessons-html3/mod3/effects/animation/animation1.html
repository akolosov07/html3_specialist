<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
 @keyframes show{
  0%   { background-image:url(01.jpg)}
  25%  { background-image:url(02.jpg)}
  50%  { background-image:url(03.jpg)}
  75%  { background-image:url(04.jpg)}
  100% { background-image:url(05.jpg)}
  }
        
.image {width:300px; height:300px;
background: url(01.jpg) no-repeat;
animation: show 10s  cubic-bezier(0.25,0.1,0.25,1) 0s  infinite  alternate both}
.image:hover {animation-play-state:  paused}        

@keyframes bodyback {
   0%   { background: #ffc}           
   25%   { background: #fcf}           
   50%   { background: #cff}           
   75%   { background: #cfc}           
   100%   { background: #ccf}           
}    
        body {animation: bodyback 10s infinite  alternate both}        
    </style>
</head>
<body>
    <div class="image"></div>
</body>
</html>
